<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <div id="app">加载中</div>
  <script>
    // Set html "lang" attribute based on URL
    var lang = location.hash.match(/#\/(en-us|zh-cn)\//);

    if (lang) {
      document.documentElement.setAttribute('lang', lang[1]);
    }

    // Docsify configuration
    window.$docsify = {
      alias: {
        // '/.*/_sidebar.md': '/_sidebar.md',
      },
      auto2top: true,
      basePath: '/docs/',
      coverpage: false,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 5,
      subMaxLevel: 2,
      name: 'zs10086 wiki',
      repo: 'https://github.com/zs10086',
      nameLink: {
        '/': '#/',
        '/en-us/': '#/en-us/',
      },
      search: {
        noData: {
          '/': '没有结果!',
          '/en-us/': 'No results!',
        },
        paths: 'auto',
        placeholder: {
          '/': '搜索',
          '/en-us/': 'Search',
        },
        pathNamespaces: ['/en-us'],
      },
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            var url = '';
            var editHtml = '[:memo: Edit Document](' + url + ')\n';
            return (
              editHtml +
              html +
              '\n\n----\n\n' +
              'Powered by 明天你好'
            );
          });
        },
      ],
    };
  </script>
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-nginx.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-csharp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-visual-basic.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-powershell.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
</body>

</html>
